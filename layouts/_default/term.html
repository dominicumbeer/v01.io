{{/* /categories/* */}}
{{ define "main" }}
<div class="container">
    <h1>All posts for {{ .Type | singularize }} "{{ .Title }}"</h1>
    <ul>
        {{ range .Data.Pages }}
        <li>
            <a href="{{ .Permalink }}">{{.Date.Format "2006-01-02"}} | {{ .Title
                }}</a>
        </li>
        {{ end }}
    </ul>
</div>
{{ end}}
