<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>{{ block "title" . }}{{ end }}</title>
    {{ $style := resources.Get "sass/main.scss" | resources.ToCSS |
    resources.Minify
    | resources.Fingerprint }}
    <link rel="stylesheet" href="{{ $style.Permalink }}" rel="preload"
        as="style">


</head>

<body>
    <header>
        {{ partial "title.html" . }}
        {{ partial "menu.html" . }}
        {{ partial "categories.html" . }}
    </header>
    <main>
        <hr />
        {{ block "main" . }}
        {{ end }}
        <hr />
    </main>
    {{ partial "footer.html" . }}



</body>

</html>
