{{$section_heading := .Site.GetPage "section" .Section }}
{{ if eq $section_heading.Title "Blog" }}
<nav class="categories">
    <ul>
        <li>Blog Categories:</li>
        {{ $categories := .Site.Taxonomies.categories }}

        <ul>
            {{ range $categories }}
            <li><a href="{{ .Page.Permalink }}">{{ .Page.Title }}</a> ({{ .Count
                }});
            </li>
            {{ end }}
        </ul>


    </ul>
</nav>
{{ end }}
