{{$section_heading := .Site.GetPage "section" .Section }}
<nav class="menu">
    <ul>
        {{ $currentPage := . }}
        {{ range .Site.Menus.main }}
        <li>
            <a href="{{ .URL }}" {{ if or (eq $.Page.Name .Name) (and (eq
                $section_heading.Title "Blog" ) (eq .Name "Blog" ))
                }}class="active" {{end}}>
                {{ .Name }}</a>;
        </li>

        {{ end }}

    </ul>
</nav>
